<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>在庫状況</title>
<style>
  body {
    font-family: sans-serif;
    font-size: 18px;
    margin: 20px;
  }

  h1 {
    text-align: center;
  }

  /* テーブルを横スクロール可能に */
  .table-container {
    overflow-x: auto;
    margin-top: 20px;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 600px; /* 最小幅を設定 */
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
    white-space: nowrap; /* テキストの改行を防止 */
  }

  th {
    background-color: #f0f0f0;
  }

  .in-stock {
    background-color: orangered;
    color: white;
    font-weight: bold;
  }

  .out-stock {
    background-color: lightgrey;
    color: black;
  }

  @media (max-width: 600px) {
    body {
      font-size: 16px;
    }
    th, td {
      padding: 6px;
    }
  }
</style>
</head>
<body>

<h1>在庫状況</h1>

<div class="table-container">
  <table id="stock-table">
    <thead>
      <tr>
        <th>店舗</th>
        <!-- JSで商品名のヘッダーを追加 -->
      </tr>
    </thead>
    <tbody>
      <!-- JSでここに行を追加 -->
    </tbody>
  </table>
</div>

<script>
async function loadStock() {
  const res = await fetch('stock.json?' + new Date().getTime()); // キャッシュ回避
  const data = await res.json();

  const table = document.querySelector('#stock-table');
  const thead = table.querySelector('thead tr');
  const tbody = table.querySelector('tbody');

  tbody.innerHTML = ''; // 一旦クリア

  // 商品名のヘッダーを作成（最初の店舗から取得）
  const firstStore = Object.keys(data)[0];
  const products = Object.keys(data[firstStore]);

  // ヘッダーをクリアして再作成
  thead.innerHTML = '<th>店舗</th>';
  products.forEach(product => {
    const th = document.createElement('th');
    th.textContent = product;
    thead.appendChild(th);
  });

  // JSON の順序通りに店舗を表示
  const stores = Object.keys(data);

  stores.forEach(store => {
    const tr = document.createElement('tr');

    const tdStore = document.createElement('td');
    tdStore.textContent = store;
    tr.appendChild(tdStore);

    products.forEach(product => {
      const value = data[store][product];
      const td = document.createElement('td');
      td.textContent = value ? 'あり' : 'なし';
      td.className = value ? 'in-stock' : 'out-stock';
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}

// 初回表示
loadStock();

// 5秒ごとに更新
setInterval(loadStock, 5000);
</script>

</body>
</html>
