<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>在庫状況</title>
<style>
  body {
    font-family: sans-serif;
    font-size: 18px;
    margin: 20px;
  }

  h1 {
    text-align: center;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
    word-break: break-word; /* 長い商品名を折り返す */
  }

  th {
    background-color: #f0f0f0;
  }

  .in-stock {
    background-color: orangered;
    color: white;
    font-weight: bold;
  }

  .out-stock {
    background-color: lightgrey;
    color: black;
  }

  @media (max-width: 600px) {
    body {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<h1>在庫状況</h1>
<table id="stock-table">
  <thead>
    <tr>
      <th>店舗</th>
      <th>商品</th>
      <th>在庫</th>
    </tr>
  </thead>
  <tbody>
    <!-- JSでここに行を追加 -->
  </tbody>
</table>

<script>
async function loadStock() {
  const res = await fetch('stock.json?' + new Date().getTime()); // キャッシュ回避
  const data = await res.json();

  const tbody = document.querySelector('#stock-table tbody');
  tbody.innerHTML = ''; // 一旦クリア

  for (const store of Object.keys(data)) {
    const products = data[store];
    for (const product of Object.keys(products)) {
      const value = products[product];
      const tr = document.createElement('tr');

      const tdStore = document.createElement('td');
      tdStore.textContent = store;
      tr.appendChild(tdStore);

      const tdProduct = document.createElement('td');
      tdProduct.textContent = product;
      tr.appendChild(tdProduct);

      const tdStock = document.createElement('td');
      tdStock.textContent = value ? 'あり' : 'なし';
      tdStock.className = value ? 'in-stock' : 'out-stock';
      tr.appendChild(tdStock);

      tbody.appendChild(tr);
    }
  }
}

// 初回表示
loadStock();

// 5秒ごとに更新
setInterval(loadStock, 5000);
</script>

</body>
</html>
